<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
    <title>BaseConverter</title>
</head>
<body>
<header>
    <h1 id="appName">Base Converter</h1>
</header>
<main>
    <input type="text" id="userInput" placeholder="Enter Value Here...">
    <div class="container">
        <button class="base waves-effect waves-light btn" id="BinaryButton">Binary</button>
        <button class="base waves-effect waves-light btn" id="DecimalButton" disabled="true">Decimal</button>
        <button class="base waves-effect waves-light btn" id="HexButton">Hexidecimal</button>
    </div>
    <hr>
    <h2 class="baseLabel" id="Binary">Binary</h2>
    <h3 class="baseValue" id="BinaryValue">0</h3>
    <h2 class="baseLabel" id="Decimal">Decimal</h2>
    <h3 class="baseValue" id="DecimalValue">0</h3>
    <h2 class="baseLabel" id="Hex">Hexidecimal</h2>
    <h3 class="baseValue" id="HexValue">0</h3>
</main>
</body>
</html>
